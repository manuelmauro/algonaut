[package]
authors = ["Manuel Mauro <manuel.mauro@protonmail.com>", "Ivan Schuetz <ivanhp978@gmail.com>",]
description = "Crypto utilities for the Algorand blockchain."
edition = "2018"
keywords = ["Algorand", "sdk"]
license = "MIT"
name = "algonaut_crypto"
repository = "https://github.com/manuelmauro/algonaut"
version = "0.4.0"

[dependencies]
algonaut_encoding = {path = "../algonaut_encoding", version = "0.4.0"}
data-encoding = "2.3.1"
derive_more = "0.99.13"
indexmap = "1.6.1"
lazy_static = "1.4.0"
serde = {version = "1.0", features = ["derive"]}
sha2 = "0.10.1"
static_assertions = "1.1.0"
thiserror = "1.0.23"
ring = "0.16.19"
